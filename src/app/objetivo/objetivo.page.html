<ion-header [translucent]="true" class="ion-no-border">
  <div class="cabezera">
    <img src="assets/img/logo-app.png" class="logo">
  </div>
</ion-header>

<ion-content [fullscreen]="true" slot="fixed" class="animated fadeIn delay-1s">

  <div class="contenedor">
      <h2 class="titulo">Enfoquémos en tus objetivos</h2>
      <ion-grid class="my-grid">
      <ion-row class="parent-row">
        <ion-col size="12">      
        <ion-card class="color-tarjeta" (click)="objetivo(0)">
          <h2>Ponerse en forma</h2>
        </ion-card>
        </ion-col>
        <ion-col  size="12">      
          <ion-card class="color-tarjeta" (click)="objetivo(1)">
            <h2>Ganar músculo</h2>  
          </ion-card>
        </ion-col>
        <ion-col  size="12">      
          <ion-card class="color-tarjeta" (click)="objetivo(2)">
            <h2>Quemar grasa</h2>  
          </ion-card>
        </ion-col>
      </ion-row>
      </ion-grid>      
  </div>


  <div class="piepagina">
    <p class="animated fadeIn delay-1s">¿Ya tienes una cuenta?</p>
    <p class="animated fadeInUp delay-2s" style="font-weight: bold;" (click)="login()">INICIAR SESSIÓN</p>
  </div>

</ion-content>
