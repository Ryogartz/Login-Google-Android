<ion-header [translucent]="true" class="ion-no-border">
  <div class="cabezera">
    <img src="assets/img/logo-app.png" class="logo">
  </div>
</ion-header>

<ion-content [fullscreen]="true" slot="fixed">

  <div class="contenedor">

      <h2 class="titulo">Â¿Listo para comenzar?</h2>

      <ion-grid class="my-grid">
      <ion-row class="parent-row">
        <ion-col size="12">      
          <ion-input type="text" placeholder="Nombre*" name="nombre" [(ngModel)]="registrar.nombre"></ion-input>
        </ion-col>
        <ion-col  size="12">      
          <ion-input type="text" placeholder="Email*" name="email" [(ngModel)]="registrar.email"></ion-input>
        </ion-col>
        <ion-col  size="12">      
          <ion-input type="Password" placeholder="Password*" name="contra" [(ngModel)]="registrar.contra"></ion-input>
        </ion-col>
        <ion-col  size="12">      
          <ion-card color="dark" (click)="acceder()">
            <h2>Acceder</h2>  
          </ion-card>
        </ion-col>
      </ion-row>
      </ion-grid>      

  </div>
</ion-content>
