<ion-header [translucent]="true" class="ion-no-border">
  <div class="cabezera">
    <img src="assets/img/logo-app.png" class="logo">
  </div>
</ion-header>

<ion-content [fullscreen]="true" slot="fixed">

  <div class="contenedor">

      <h2 class="titulo">Â¿Listo para comenzar?</h2>

      <ion-grid class="my-grid">
      <ion-row class="parent-row">
        <ion-col size="12">      
          <ion-input type="text" placeholder="Nombre*" 
           name="nombre" [(ngModel)]="registrar.nombre" required></ion-input>
        </ion-col>

        <ion-col  size="12">      
          <ion-input (ionBlur)="Email($event)" type="email" placeholder="Email*" name="email" 
          [(ngModel)]="registrar.email"  ></ion-input>
        </ion-col>
        <ion-col  size="12">      
          <ion-input type="email" placeholder="Confirmar Email*"  name="reemail" 
          [(ngModel)]="registrar.reemail" ></ion-input >
        </ion-col>
        
        <ion-col  size="12">      
          <ion-input type="Password" (ionFocus)="Email2()"	placeholder="Password*" name="contra" 
          [(ngModel)]="registrar.contra" required></ion-input>
        </ion-col>
        <ion-col  size="12">      
          <ion-input type="Password" placeholder="Confirmar Password*" name="recontra" 
          [(ngModel)]="registrar.recontra" required></ion-input>
        </ion-col>

        <ion-col  size="12">      
          <ion-card  style="
            width: 286px; 
            border-radius: 10px;
            text-transform: uppercase;
            font-family: 'Open Sans';
            "
          color="dark"
         (click)="acceder()">
          <h2 style="margin: 10px;">Acceder</h2> 
         </ion-card>
        </ion-col>


      </ion-row>
      </ion-grid>      

  </div>

  <ion-fab vertical="bottom"  horizontal="start" slot="fixed" class="animated fadeInUp delay-2s" >
    <ion-fab-button color="danger" (click)="atras()">
      <ion-icon name="arrow-back-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  
</ion-content>
