<ion-buttons slot="start">
  <ion-fab vertical="center" style="margin-top:-4.75rem;"  horizontal="start" slot="fixed" class="animated fadeInUp delay-2s" >
   <ion-fab-button style="--background:#ef4044" (click)="atras()" size="small">
     <ion-icon name="arrow-back-outline"></ion-icon>
   </ion-fab-button>
 </ion-fab>
</ion-buttons>

<ion-header [translucent]="true" class="ion-no-border">
    <div class="cabezera">
      <img src="assets/img/logo-app.png" class="logo">
    </div>
</ion-header>

<ion-content>

  <div  class="ion-padding ion-text-center titulo">
    De los siguientes alimentos elige lo que NO TE GUSTA y NUNCA lo incluiremos en tu plan nutricional:
  </div> 

      <ion-list >
          <ion-item *ngFor="let item of alimentos">
            <ion-label class="titulopeque2">{{ucFirst(item.name)}}</ion-label>
            <ion-toggle color="dark" slot="start" name="{{item.id}}" (ionChange)="agrupar($event.target.checked, item.id)"></ion-toggle>
          </ion-item>
        </ion-list>
 


  <ion-grid class="ion-padding">
    <ion-row >
      <ion-col  size="12">   

        <ion-card  style="
        width: 286px; 
        border-radius: 10px;
        text-transform: uppercase;
        font-family: 'Open Sans';
        --background:#EF4044;
        color:white;
        "
      
      (click)="finalizar()">
      <h2 style="margin: 10px; text-align: center;">
        <b> SIGUIENTE</b></h2> 
     </ion-card>


      </ion-col>     
    </ion-row>
  </ion-grid>   

</ion-content>
