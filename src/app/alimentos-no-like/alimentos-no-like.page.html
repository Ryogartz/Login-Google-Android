<ion-header [translucent]="true" class="ion-no-border">
  <div class="cabezera">
    <img src="assets/img/logo-app.png" class="logo">
  </div>
</ion-header>

<ion-content>

  <div  class="ion-padding ion-text-center titulo">
    ¿Con cuál lunes nutricional te identificas?
  </div> 

      <ion-list >
          <ion-item>
            <ion-label class="titulopeque2">Vegetariano</ion-label>
            <ion-toggle slot="start" name="vegetariano" [(ngModel)]="option1" (ionFocus)="show(0)"></ion-toggle>
          </ion-item>
  
          <ion-item>
            <ion-label class="titulopeque2">Pescetario</ion-label>
            <ion-toggle slot="start" name="pescetario" [(ngModel)]="option2" (ionFocus)="show(1)"></ion-toggle>
          </ion-item>
  
          <ion-item>
            <ion-label class="titulopeque2">Vegano</ion-label>
            <ion-toggle slot="start" name="vegano" [(ngModel)]="option3" (ionFocus)="show(2)"></ion-toggle>
          </ion-item>
  
          <ion-item>
            <ion-label class="titulopeque2">Omnivoro</ion-label>
            <ion-toggle slot="start" name="omnivoro" [(ngModel)]="option4" (ionFocus)="show(3)"></ion-toggle>
          </ion-item>
        </ion-list>
 


  <ion-grid class="ion-padding">
    <ion-row >
      <ion-col  size="12">   

        <ion-card  style="
        width: 286px; 
        border-radius: 10px;
        text-transform: uppercase;
        font-family: 'Open Sans';
        --background:#EF4044;
        color:white;
        "
      
      (click)="updateTypeFood()" [disabled]="!formNutrition.valid || !option1 && !option2 && !option3 && !option4">
      <h2 style="margin: 10px; text-align: center;">
        <b> SIGUIENTE</b></h2> 
     </ion-card>


      </ion-col>
      
    </ion-row>
  </ion-grid>   


</ion-content>
