<ion-header [translucent]="true" class="ion-no-border">
  <div class="cabezera">
    <img src="assets/img/logo-app.png" class="logo">
  </div>
</ion-header>

<ion-content>

  <div  class="ion-padding ion-text-center titulo">
    De los siguientes alimentos elige lo que NO TE GUSTA y NUNCA lo incluiremos en tu plan nutricional:
  </div> 

      <ion-list >
          <ion-item *ngFor="let item of alimentos">
            <ion-label class="titulopeque2">{{item.name}}</ion-label>
            <ion-toggle color="dark" slot="start" name="{{item.id}}" (ionChange)="agrupar($event.target.checked, item.id)"></ion-toggle>
          </ion-item>
        </ion-list>
 


  <ion-grid class="ion-padding">
    <ion-row >
      <ion-col  size="12">   

        <ion-card  style="
        width: 286px; 
        border-radius: 10px;
        text-transform: uppercase;
        font-family: 'Open Sans';
        --background:#EF4044;
        color:white;
        "
      
      (click)="finalizar()">
      <h2 style="margin: 10px; text-align: center;">
        <b> SIGUIENTE</b></h2> 
     </ion-card>


      </ion-col>     
    </ion-row>
  </ion-grid>   

</ion-content>
