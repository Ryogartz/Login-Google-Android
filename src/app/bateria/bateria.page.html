<video #myVideo  playsinline  width="100%" (ended)="videoEnd()"
(loadedmetadata)="onMetadata($event, video)"
poster="https://s3.eu-central-1.amazonaws.com/pipe.public.content/poster.png">
  <source src="https://www.w3schools.com/html/mov_bbb.mp4" />
</video>

<div class="fullscrean"  (click)="fullscreen()"> 
  <ion-icon name="scan-outline"></ion-icon>
</div>

<div class="ion-grid1" style="background-color:#F4F3F1;" >
  <ion-row>
    <ion-col size="12">
       <p class="ion-text-center titulo">{{nombre}}</p>
    </ion-col>
  </ion-row>
</div>


<ion-grid class="ion-grid2">
  <p class="centrartiempo">{{timeLeft}}</p>
</ion-grid>





<ion-fab vertical="bottom"  horizontal="start" slot="fixed">
  <ion-fab-button color="light" (click)="atras()">
    <ion-icon name="arrow-back-outline"></ion-icon>
  </ion-fab-button>
</ion-fab>


<ion-fab vertical="bottom"  horizontal="center" slot="fixed" *ngIf="!mostrar">
  <ion-fab-button color="danger" (click)="pauseVideo()">
    <ion-icon name="pause-outline"></ion-icon>
  </ion-fab-button>
</ion-fab>

<ion-fab vertical="bottom"  horizontal="center" slot="fixed"*ngIf="mostrar">
  <ion-fab-button color="danger" (click)="playVideo()">
    <ion-icon name="play-outline"></ion-icon>
  </ion-fab-button>
</ion-fab>
