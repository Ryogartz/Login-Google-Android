<ion-header [translucent]="true" class="ion-no-border">
  <div class="cabezera">
    <img src="assets/img/logo-app.png" class="logo">
  </div>
</ion-header>

<ion-content>

  <div  class="ion-padding ion-text-center titulo">
    ¿Con cuál lunes nutricional te identificas?
  </div> 

      <ion-list >
          <ion-item>
            <ion-label class="titulopeque2">Vegetariano</ion-label>
            <ion-toggle slot="start" name="blueberry" checked></ion-toggle>
          </ion-item>
  
          <ion-item>
            <ion-label class="titulopeque2">Pescetario</ion-label>
            <ion-toggle slot="start" name="apple"  checked></ion-toggle>
          </ion-item>
  
          <ion-item>
            <ion-label class="titulopeque2">Vegano</ion-label>
            <ion-toggle slot="start" name="grape"  checked></ion-toggle>
          </ion-item>
  
          <ion-item>
            <ion-label class="titulopeque2">Omnivoro</ion-label>
            <ion-toggle slot="start" name="kiwi" checked></ion-toggle>
          </ion-item>
        </ion-list>
 


  <ion-grid class="ion-padding">
    <ion-row >
      <ion-col  size="12">   

        <ion-card  style="
        width: 286px; 
        border-radius: 10px;
        text-transform: uppercase;
        font-family: 'Open Sans';
        --background:#EF4044;
        color:white;
        "
      
      (click)="test()">
      <h2 style="margin: 10px; text-align: center;">
        <b> SIGUIENTE</b></h2> 
     </ion-card>


      </ion-col>
      
    </ion-row>
  </ion-grid>   


</ion-content>
