<ion-header class="ion-no-border">
  <ion-toolbar >
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/test-fuerza-info"></ion-back-button>
    </ion-buttons>
    <ion-title  mode="ios">Test de fuerza</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <h2 class="ion-padding-horizontal ion-text-center">Complete estos ejercicios.</h2>

  <ion-grid>
    <ion-row >
      <ion-col  size="6">   
        <div  class="ion-padding" (click)="pressbanca()" id="banca">
          <img src="assets/img/pressbanca.jpg" />
        </div>   
      </ion-col>
      <ion-col  size="6">   
        <div  class="ion-padding" (click)="squat()" id="squat">
          <img src="assets/img/squat.jpg"/>
        </div>   
      </ion-col>
      <ion-col  size="6">   
        <div  class="ion-padding" (click)="legcurl()" id="curl">
          <img src="assets/img/legcurl.jpg"/>
        </div>   
      </ion-col>
      <ion-col  size="6">   
        <div  class="ion-padding" (click)="legextension()" id="extension">
          <img src="assets/img/legextension.jpg"/>
        </div>   
      </ion-col>
      
    </ion-row>
  </ion-grid> 
  
  

  <ion-row >
    <ion-col  size="12">   
      <div>
        <ion-card color="dark" (click)="termina()">
          <h2 class="ion-text-center">Finalizar</h2>  
        </ion-card>
      </div>   
    </ion-col>
  </ion-row>

</ion-content>
