<ion-header [translucent]="true" class="ion-no-border animated fadeIn delay-1s">
  <div class="cabezera">
    <img src="assets/img/logo-app.png" class="logo">
  </div>
</ion-header>

<ion-content [fullscreen]="true" slot="fixed" class="animated fadeIn delay-1s">

  <div class="contenedor">

    <h3 class="ion-text-center ion-margin-bottom">La frecuencia de tu coraz√≥n es:</h3>

    <div>
    <h2 class="titulo ion-margin-bottom" style="font-family: 'Oswald', sans-serif; font-size:53px;">{{titulo}}</h2>
    </div>
    
   <ion-card color="danger" class="ion-margin-bottom " style="    --background: red;
   font-size: 1rem;
   margin: 0 auto;
   width: 286px;
   height: 59px;
   --border-radius: 10px;">
    <h4 class="ion-padding" style=" position: relative;
    bottom: 4px;">{{mensaje}}</h4>
   </ion-card>


  </div>


  <ion-fab vertical="bottom"  horizontal="end" slot="fixed" class="animated fadeInUp delay-2s" >
    <ion-fab-button color="danger" (click)="siguiente()">
      <ion-icon name="arrow-forward-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>


</ion-content>
