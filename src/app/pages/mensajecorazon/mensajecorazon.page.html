<ion-header [translucent]="true" class="ion-no-border animated fadeIn delay-1s">
  <div class="cabezera">
    <img src="assets/img/logo-app.png" class="logo">
  </div>
</ion-header>

<ion-content [fullscreen]="true" slot="fixed" class="animated fadeIn delay-1s">

  <div class="contenedor">

    <h3 class="ion-text-center ion-margin-bottom">La frecuencia de latidos de tu corazón está:</h3>

    <div>
    <h1 class="titulo ion-margin-bottom">{{mensaje}}</h1>
    </div>
    
   <ion-card color="danger" class="ion-margin-bottom " style="    --background: red;
   font-size: 1rem;
   margin: 0 auto;
   width: 286px;
   --border-radius: 10px;">
    <h1 class="ion-padding" style=" position: relative;
    margin: 10px; font-weight: 800; font-size: 35px; margin: 0;">{{titulo}}</h1>
   </ion-card>


  </div>


  <ion-fab vertical="bottom"  horizontal="end" slot="fixed" class="animated fadeInUp delay-2s" >
    <ion-fab-button color="danger" (click)="siguiente()">
      <ion-icon name="arrow-forward-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>


</ion-content>
