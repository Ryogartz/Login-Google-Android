<ion-header [translucent]="true" class="ion-no-border">
  <div class="cabezera">
    <img src="assets/img/logo-app.png" class="logo">
  </div>
</ion-header>

<ion-content [fullscreen]="true" slot="fixed">

  <div class="contenedor">

      <h2 class="titulo">¿Listo para comenzar?</h2>
    
      <ion-grid class="my-grid  animated fadeIn delay-2s">
      <ion-row class="parent-row">
        <ion-col size="12">      
          <ion-input type="text" placeholder="Email*" name="email" [(ngModel)]="login.email"></ion-input>
        </ion-col>
        <ion-col  size="12">      
          <ion-input type="password" placeholder="Password*" name="password" [(ngModel)]="login.password"></ion-input>
        </ion-col>
        <ion-col  size="12">      
          <ion-button style="--border-radius:5px;"  color="medium"
          (click)="acceder()" [disabled]="facebookhabilitar" >
            <ion-icon name="mail-outline" slot="start"></ion-icon>
            Acceder con Email
          </ion-button>
        </ion-col>
        <ion-col  size="12">      
          <ion-button style="--border-radius:5px;"  color="danger" 
            (click)="googleLogin()" [disabled]="googlehabilitar" >
            <ion-icon src="./assets/icon/buscar.svg" slot="start"></ion-icon>

            Acceder con Google
          </ion-button>
        </ion-col>
        <ion-col  size="12">      
         <ion-button style="--border-radius:5px;"  color="primary" 
          (click)="facebookLogin()" [disabled]="facebookhabilitar">
            <ion-icon name="logo-facebook" slot="start"></ion-icon>
            Acceder con Facebook
          </ion-button>
        </ion-col>
        <ion-col  size="12">      
          <a href="#">Recuperar Contraseña</a>
        </ion-col>
      </ion-row>
      </ion-grid>      
  </div>
</ion-content>


<ion-footer class="ion-no-border">
  <ion-toolbar>
    <div class="piepagina ion-text-center">
      <p class="animated fadeIn delay-1s">¿Aun no posee una cuenta?</p>
      <p class="animated fadeInUp delay-2s" style="font-weight: bold;" (click)="goto('/registrar-info')">Registrarse</p>
    </div>
  </ion-toolbar>
</ion-footer>
