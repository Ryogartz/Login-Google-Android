
<ion-content>

  <ion-grid>
    <ion-row >
      <ion-col  size="12">   
        <div  class="ion-padding-horizontal">
          <h2 class="ion-text-center">Gracias a lo que comentas podemos mejorar cada vez más tu experiencia</h2>
          <p class="ion-text-center">Tus comentarios nos ayudan a mejorar nuestras sesiones</p>
        </div>   
      </ion-col>
      <ion-col  size="12">   
        <ion-input type="text" placeholder="comentar..." name="comentario" [(ngModel)]="comentario"></ion-input>   
      </ion-col>
    </ion-row>
  </ion-grid> 
  
  <ion-item-divider></ion-item-divider>


  <ion-grid>
    <ion-row >
      <ion-col  size="12">   
        <div  class="ion-padding-horizontal">
          <h2 class="ion-text-center">¿Qué te ha parecido?</h2>
        </div>  
      </ion-col>
        <ion-col  size="4">   
          <div class="ion-padding-horizontal" (click)="puntuacion(0)">
            <img src="assets/img/facil.png"/>
          </div>
          <p class="ion-text-center" style="font-weight: bold;">Facil</p>
        </ion-col> 
        <ion-col  size="4"> 
          <div class="ion-padding-horizontal"  (click)="puntuacion(1)">
            <img src="assets/img/perfecto.png"/>
          </div>  
          <p class="ion-text-center" style="font-weight: bold;">Perfecta</p>

        </ion-col> 
        <ion-col  size="4">   
          <div class="ion-padding-horizontal"  (click)="puntuacion(2)">
            <img src="assets/img/dificil.png"/>
          </div>
          <p class="ion-text-center" style="font-weight: bold;">Dificil</p>

        </ion-col> 
    </ion-row>
  </ion-grid>  
  


  <ion-grid class="ion-padding">
    <ion-row >
      <ion-col  size="12">   
        <div>
          <ion-card color="danger" (click)="final()" class="tarjeta">
            <h2 class="ion-text-center">Finalizar</h2>  
          </ion-card>
        </div>   
      </ion-col>
    </ion-row>
  </ion-grid>  

</ion-content>
