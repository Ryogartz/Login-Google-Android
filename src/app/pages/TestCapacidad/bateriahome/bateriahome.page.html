<ion-grid style="background-color:#F4F3F1; padding: 0px;" >
  <ion-row >
    <ion-col size="12" style="padding: 0px;" >
      <img src="assets/img/pressbanca.jpg"/>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="12">
       <p class="ion-text-center titulo">{{nombre}}</p>
    </ion-col>
  </ion-row>
</ion-grid>

<ion-grid class="ion-grid2">
  
  <p> Cronometro {{timeLeft}} </p>
  <p> siguiente ejercicio ( {{nombre2}} ) </p>


</ion-grid>



<ion-fab vertical="bottom"  horizontal="center" slot="fixed">
  <ion-fab-button color="dark" (click)="finalizar()">
    <ion-icon name="alarm-outline"></ion-icon>
  </ion-fab-button>
</ion-fab>
