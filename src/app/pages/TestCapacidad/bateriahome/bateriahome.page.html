<video #myVideo playsinline  
(loadedmetadata)="onMetadata($event, video)"
poster="assets/img/videogif.gif"
width="100%" (ended)="videoEnd()">
  <source [src]="video" />
</video>


<ion-content>
  <div class="ion-grid1" style="background-color:#F4F3F1; padding: 0px;" >
    <ion-row>
      <ion-col size="12">
        <p class="ion-text-center titulo eliminar-margin">Test de capacidad</p>
        <p class="ion-text-center eliminar-margin">Recuerda parar hasta donde puedas</p>
      </ion-col>
    </ion-row>
  </div>


  <ion-row>
    <ion-col size="12">
      <p class="centerReloj">{{minuto}}:{{zero}}{{timeLeft}}</p>
    </ion-col>
    <ion-col size="12">
      <ion-card color="danger" class="redondear" (click)="finalizar()">
        <h2>hasta aquí llegué</h2>
      </ion-card>
    </ion-col>
  </ion-row>

  </ion-content>
