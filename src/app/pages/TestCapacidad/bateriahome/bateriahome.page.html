<ion-header class="ion-no-border">
  <div class="cabezera">
      <img src="assets/img/logo-app.png" class="logo">
  </div>
</ion-header>

<!-- Logo incluido ante no estaba -->


<video id="video" #myVideo playsinline  
(loadedmetadata)="onMetadata($event, video)"
poster="assets/img/videogif.gif"
width="100%" (ended)="videoEnd()">
  <source [src]="video" />
</video>


<ion-content>
  <div class="contenedor">

    <div class="contenedor-cabezera">
      <!-- <div class="controlar-texto"> -->
        <p class="titulo">Test de capacidad</p>
        <p style="position: relative;bottom: 2rem;">Recuerda parar hasta donde puedas</p>
      <!-- </div> -->
    </div>

    <div class="contenedor-cuerpo" *ngIf="inittimeLeft <= 0 && interTime != 'FINISH'">
      <p class="reloj">{{interTime}}</p>
    </div>
    <div class="contenedor-cuerpo" *ngIf="inittimeLeft > 0">
      <p class="reloj">{{inittimeLeft}}</p>
    </div>

    <div class="contenedor-piepagina" *ngIf="inittimeLeft <= 0">
       <ion-card  style="width: 286px; border-radius: 10px;"
            color="danger"
           (click)="finalizar()">
        <h2>Hasta Aquí Llegué</h2>
      </ion-card>
    </div>

  </div>
