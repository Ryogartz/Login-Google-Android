
<ion-content>
  
<h1 class="ion-padding">Bienvenido Usuario</h1>

  <ion-grid>
    <ion-row >
      <h4 class="ion-padding-horizontal">Completa los test de ahora!</h4>
      <ion-col  size="6">   
        <div  class="ion-padding-vertical" (click)="Fuerza()" id="Fuerza">
          <div class="centered">Test de Fuerza</div>
          <img src="assets/img/test-fuerza2.png"/>
        </div>   
      </ion-col>
      <ion-col  size="6">   
        <div  class="ion-padding-vertical" (click)="Resistencia()">
          <div class="centered">Test de Resistencia</div>
          <img src="assets/img/test-resistencia2.png" />
        </div>   
      </ion-col>
    </ion-row>
  </ion-grid>   


  <ion-grid>
    <ion-row>
      <ion-col size="12">   
        <h4 class="ion-padding-horizontal">Tu rutina de hoy</h4>
          <img src="assets/img/rutina2.png"  class="ejercicio"/>
          <ion-button shape="round" color="dark" class="centered2" (click)="rutinas()">Ver rutina</ion-button>
      </ion-col>

      <ion-col size="12">   
        <h4 class="ion-padding-horizontal">Progreso</h4>
          <ion-button shape="round" color="dark" class="centered2">Ver progreso</ion-button>
          <img src="assets/img/graficas.png" class="evaluacion" />
      </ion-col>

    </ion-row>
  </ion-grid>  


</ion-content>
