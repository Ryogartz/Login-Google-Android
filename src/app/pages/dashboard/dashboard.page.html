
<ion-content>
  
<h1 class="ion-padding"><b>Bienvenido,</b> {{Bienvenido}} </h1>

  <div *ngIf="ExamenCliente === 0">
    <ion-grid id="tablaexamen">
      <ion-row >
        <h4 class="ion-padding-horizontal">Completa los <b>test ahora!</b> </h4>
        <ion-col  size="6" id="fuerza">   
          <div  class="ion-padding-vertical" (click)="Fuerza()" >
            <div class="centered">Test de Fuerza</div>
            <img src="assets/img/test-fuerza2.png"/>
          </div>   
        </ion-col>
        <ion-col  size="6"  id="resistencia">   
          <div  class="ion-padding-vertical" (click)="Resistencia()">
            <div class="centered">Test de Resistencia</div>
            <img src="assets/img/test-resistencia2.png" />
          </div>   
        </ion-col>
      </ion-row>
    </ion-grid>   
  </div>

  <div *ngIf="ExamenCliente === 2">
  <ion-grid id="tablaexamen">

    <ion-row class="ion-justify-content-center">
      <h4 class="ion-padding-horizontal">Completa el <b>test ahora!</b> </h4>

      <ion-col  size="10" id="fuerza">   
        <div  class="ion-padding-vertical" (click)="Capacidad()" >
          <div class="centered">Test de Capacidad</div>
          <img src="assets/img/test-casa.png"/>
        </div>   
      </ion-col>

    </ion-row>
  </ion-grid>  
  </div>
 
  <ion-grid>
    <ion-row>
      <ion-col size="12">   
        <h4 class="ion-padding-horizontal">Tu <b>rutina</b> de hoy</h4>
          <img src="assets/img/rutina2.png"  class="ejercicio"/>
          <ion-button shape="round" color="dark" class="centered2" (click)="rutinas()">Ver rutina</ion-button>
      </ion-col>

      <ion-col size="12">   
        <h4 class="ion-padding-horizontal"><b>Comidas</b></h4>
          <ion-button shape="round" color="dark" class="centered2">Ver Alimentos</ion-button>
          <img src="assets/img/graficas.png" class="evaluacion" />
      </ion-col>

      <ion-col size="12">   
        <h4 class="ion-padding-horizontal"><b>Progreso</b></h4>
          <ion-button shape="round" color="dark" class="centered2">Ver progreso</ion-button>
          <img src="assets/img/graficas.png" class="evaluacion" />
      </ion-col>

    </ion-row>
  </ion-grid>  


</ion-content>
