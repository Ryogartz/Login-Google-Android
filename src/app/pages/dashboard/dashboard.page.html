
<ion-content>
  
<h2 class="ion-padding titulo">Bienvenido Usuario</h2>

  <ion-grid>
    <ion-row >
      <ion-col  size="6">   
        <div  class="ion-padding-vertical" (click)="Fuerza()">
          <div class="centered">Test de Fuerza</div>
          <img src="assets/img/test-fuerza2.png"/>
        </div>   
      </ion-col>
      <ion-col  size="6">   
        <div  class="ion-padding-vertical" (click)="Resistencia()">
          <div class="centered">Test de Resistencia</div>
          <img src="assets/img/test-resistencia2.png" />
        </div>   
      </ion-col>
    </ion-row>
  </ion-grid>   


  <ion-grid>
    <ion-row>
      <ion-col size="12">   
        <p class="letra">Tu rutina</p>
          <img src="assets/img/rutina2.png"  class="ejercicio"/>
          <ion-button shape="round" color="dark" class="centered2">Ver rutina</ion-button>
      </ion-col>

      <ion-col size="12">   
        <p>Tu progreso</p>
          <ion-button shape="round" color="dark" class="centered2">Ver progreso</ion-button>
          <img src="assets/img/rutina2.png" class="evaluacion" />
      </ion-col>

    </ion-row>
  </ion-grid>  


</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-tabs>
      <ion-tab-bar slot="bottom">
        <ion-tab-button tab="schedule">
          <ion-icon name="calendar-outline"></ion-icon>
          <ion-label>Hoy</ion-label>
        </ion-tab-button>
    
        <ion-tab-button tab="speakers">
          <ion-icon name="eye-outline"></ion-icon>
          <ion-label>Rutina</ion-label>
        </ion-tab-button>
    
        <ion-tab-button tab="map">
          <ion-icon name="add-circle-outline"></ion-icon>
        </ion-tab-button>
    
        <ion-tab-button tab="about">
          <ion-icon name="nutrition-outline"></ion-icon>
          <ion-label>Comida</ion-label>
        </ion-tab-button>
  
        <ion-tab-button tab="about">
          <ion-icon name="person-outline"></ion-icon>
          <ion-label>Perfil</ion-label>
        </ion-tab-button>
  
      </ion-tab-bar>
    </ion-tabs>
  </ion-toolbar>
</ion-footer>
