<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/dashboard"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center" mode="ios">Test de resistencia</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>
    <ion-row >
      <ion-col  size="12">   
        <div  class="ion-padding-horizontal">
          <img src="assets/img/runner.jpg"/>
        </div>   
      </ion-col>
    </ion-row>
  </ion-grid>   
  <div  class="ion-padding ion-text-justify">
    Realizar el test de resistencia permitira brindarte una personalización mucho más completa.
  </div>   
  <div class="ion-padding ion-text-justify">
    Recuerda que hacer esto te va a permitir evaluarte cada 6 semanas y medir tu progreso.
  </div>


  <ion-grid class="ion-padding">
    <ion-row >
      <ion-col  size="12">   
        <div>
          <ion-card color="dark" (click)="test()">
            <h2 class="ion-text-center">Hacer el Test</h2>  
          </ion-card>
        </div>   
      </ion-col>
    </ion-row>
  </ion-grid>  

</ion-content>
