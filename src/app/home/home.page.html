<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Pantalla inicial de google
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <div *ngIf="(logeado | async) || {} as logeado">
      <ion-button (click)="googleLogin()" *ngIf="!logeado.uid" >
        Login con google
      </ion-button>
      <div *ngIf="logeado.uid">
        ya estas logeado con google {{logeado.uid}}
        <ion-button (click)="signOut()">
          Desconectar con google
        </ion-button>
      </div>
    </div>
  </div>




</ion-content>
