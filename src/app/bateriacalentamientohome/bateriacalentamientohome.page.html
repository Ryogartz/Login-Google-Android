<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
     <!--  <app-back-btn></app-back-btn> -->
    </ion-buttons>
    <div class="cabezera">
      <img src="assets/img/logo-app.png" class="logo">
    </div>
  </ion-toolbar>
</ion-header>

<!-- Logo incluido ante no estaba -->

<video #myVideo  playsinline 
(loadedmetadata)="onMetadata($event, video)"
width="100%"
loop
poster="assets/img/videogif.gif">
  <source [src]= "video" *ngIf="video" />
</video>

<!-- #F4F3F1 -->

<ion-content>

  <div class="contenedor">

    <div class="contenedor-cuerpo">
      <p class="reloj">{{zero}}{{timeLeft}}</p>
    </div>
  </div>
  

</ion-content>

<ion-fab vertical="bottom"  horizontal="center" slot="fixed" *ngIf="mostrar">
  <ion-fab-button color="danger" (click)="pauseTimer()">
    <ion-icon name="pause-outline"></ion-icon>
  </ion-fab-button>
</ion-fab>

<ion-fab vertical="bottom"  horizontal="center" slot="fixed"*ngIf="!mostrar">
  <ion-fab-button color="danger" (click)="playTimer()">
    <ion-icon name="play-outline"></ion-icon>
  </ion-fab-button>
</ion-fab>
<ion-fab vertical="bottom"  horizontal="end" slot="fixed" (click)="redirigir()">
  <ion-fab-button color="light" >
    <ion-icon name="arrow-forward-outline"></ion-icon>
  </ion-fab-button>
</ion-fab>
<ion-fab vertical="bottom"  horizontal="start" slot="fixed"(click)="atras()">
  <ion-fab-button color="light" >
    <ion-icon name="arrow-back-outline"></ion-icon>
  </ion-fab-button>
</ion-fab>
