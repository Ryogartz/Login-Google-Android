<ion-header [translucent]="true" class="ion-no-border">
  <div class="cabezera">
      <img src="assets/img/logo-app.png" class="logo">
  </div>
</ion-header>

<!-- cabezera -->

<ion-content>

  <div  class="ion-padding ion-text-center aumentartitulo">
    Calentamiento
  </div> 
  <div  class="ion-padding ion-text-justify">
    Calentar el cuerpo es crucial para elevar tu frecuencia cardíaca de forma gradual, elevar tu temperatura corporal y que tus músculos estén listos para iniciar el entrenamiento.
  </div>   

  <ion-grid class="ion-padding">
    <ion-row >
      <ion-col  size="12">   
        <div>
          <ion-card style="    background: grey;color: white;" (click)="continuar()">
            <h2 class="ion-text-center">
             <b> Continuar </b> </h2>  
          </ion-card>
        </div>   
      </ion-col>
      
    </ion-row>
    <ion-row >
      <ion-col  size="12">   
        <div>
          <ion-card style="    background: grey;color: white;" (click)="saltarCalentamiento()">
            <h2 class="ion-text-center">
             <b> Saltar calentamiento </b></h2>  
          </ion-card>
        </div>   
      </ion-col>
      
    </ion-row>
  </ion-grid>   


</ion-content>
